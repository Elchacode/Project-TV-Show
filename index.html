<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Ifeanyi Madubugwu GitHub Elchacode</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>Game of Thrones Episodes</h1>
    </header>
    <div id="loading-message" style="display: none">
      Loading episodes, please wait...
    </div>
    <div class="search-container">
      <input
        type="text"
        id="search-box"
        placeholder="Search movies by title or summary..."
      />
      <p id="result-count"></p>

      <select id="episode-selector" class="episode-selector">
        <option value="">Select an Episode</option>
      </select>
      <div id="error-message" style="display: none; color: red"></div>
    </div>

    <div id="root"></div>

    <footer class="foot">
      <p>
        &copy; 2025 Ifeanyi Madubugwu GitHub Elchacode. All rights reserved.
      </p>
      <p>
        Data originally from:
        <a href="https://www.tvmaze.com/shows/169/game-of-thrones"
          >TVmaze.com</a
        >
      </p>
      <br />
      <p>
        Designed and developed by
        <a href="https://github.com/elchacode">Elchacode</a>
      </p>
    </footer>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
